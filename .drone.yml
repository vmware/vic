# After any change to this file you MUST regenerate and checkin
# a .drone.sec even if no secrets were changed. The secrets file is tied
# to a specific .drone.yml so artifacts will not be uploaded to Bintray
# in following builds without an updated .drone.sec
---
clone:
  path: github.com/vmware/vic
  tags: true

build:
  components:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
      SHELL: /bin/bash
    commands:
      - make components
      - make install

  iso-base:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
    commands:
      - make iso-base

  appliance-staging:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
    commands:
      - make appliance-staging

  appliance:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
      INIT: /lib/systemd/systemd
    commands:
      - make appliance

  bootstrap-staging:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
    commands:
      - make bootstrap-staging

  bootstrap:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
      INIT: /sbin/init
    commands:
      - make bootstrap

  test:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
      GOPATH: /drone
      SHELL: /bin/bash
      DOCKER_API_VERSION: "1.21"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    commands:
      - wget -q https://get.docker.com/builds/Linux/x86_64/docker-latest
      - chmod +x docker-latest
      - mv docker-latest /usr/local/bin/docker
      - make test
      - make integration-tests
    when:
      success: true

  bundle:
    image: golang:1.6.0
    pull: true
    environment:
      BIN: bin
      BIN_TEMP_DIR: bin/vic
      GOPATH: /drone
      SHELL: /bin/bash
    commands:
      - rm -rf $BIN_TEMP_DIR
      - mkdir $BIN_TEMP_DIR
      - cp LICENSE $BIN_TEMP_DIR
      - cp README $BIN_TEMP_DIR
      - cp $BIN/install.sh $BIN_TEMP_DIR
      - cp $BIN/appliance.iso $BIN_TEMP_DIR
      - cp $BIN/bootstrap.iso $BIN_TEMP_DIR
      - tar czvf $BIN/vic_$$BUILD_NUMBER.tar.gz -C $BIN vic
    when:
      success: true

publish:
  coverage:
    server: https://coverage.vmware.run
    token: $$GITHUB_AUTOMATION_API_KEY
    when:
      repo: vmware/vic
      branch: master
      success: true
  bintray:
    username: $$BINTRAY_USERNAME
    api_key: $$BINTRAY_API_KEY
    artifacts:
      - file: bin/vic_$$BUILD_NUMBER.tar.gz
        owner: vmware
        type: executable
        repository: vic-repo
        package: build
        version: 0.1
        target: vic_$$BUILD_NUMBER.tar.gz
        publish: true
    when:
      repo: vmware/vic
      branch: master
      success: true

cache:
  mount:
    - /drone/bin
    - bin

