version: "2"

services:
  bridge:
    image: busybox
    command: top
    network_mode: bridge

  service:
    image: busybox
    command: top
    network_mode: "service:bridge"

  container:
    image: busybox
    command: top
    network_mode: "container:composetest_network_mode_container"

  host:
    image: busybox
    command: top
    network_mode: host

  none:
    image: busybox
    command: top
    network_mode: none
