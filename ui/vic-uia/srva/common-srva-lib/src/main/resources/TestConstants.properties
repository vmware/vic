ISCSI_ERROR_RECOVERY = iSCSI option : iSCSI Error Recovery Level (ERL) value that the ESX initiator would negotiate during login.
ISCSI_LOGIN_RETRY_MAX = iSCSI option : Maximum number of times ESX initiator would retry login to a target, before giving up.
ISCSI_MAX_OUTSTANDING_R2T = iSCSI option : Maximum number of R2T (Ready To Transfer) PDUs, that can be outstanding for a task.
ISCSI_FIRST_BURST_LENGTH = iSCSI option : Maximum unsolicited data in bytes initiator can send during the execution of a single SCSI command
ISCSI_MAX_BURST_LENGTH = iSCSI option : Maximum SCSI data payload in bytes in a Data-In or a solicited Data-Out iSCSI sequence.
ISCSI_MAX_RECV_DATA_SEG_LENGTH = iSCSI option : Maximum data segment length in bytes that can be received in an iSCSI PDU.
ISCSI_MAX_COMMANDS = iSCSI option : Maximum SCSI commands that can be queued on the iscsi adpater.
ISCSI_DEFAULT_TIME_TO_WAIT = iSCSI option : Minimum seconds to wait before attempting a logout or an active task reassignment after an unexpected connection termination or reset.
ISCSI_DEFAULT_TIME_TO_RETAIN = iSCSI option : Maximum seconds that a connection and task allegiance reinstatement is still possible following a connection termination or reset.
ISCSI_LOGIN_TIMEOUT = iSCSI option : Time in seconds initiator will wait for the Login response to finish.
ISCSI_LOGOUT_TIMEOUT = iSCSI option : Time in seconds initiator will wait to get a response for Logout request PDU
ISCSI_RECOVERY_TIMEOUT = iSCSI option : Time in seconds that can elapse while a session recovery is performed. If the session recovery is not over within this time, initiator terminates the session.
ISCSI_NOOP_TIMEOUT = iSCSI option : Time in seconds that can elapse before initiator receives a NOP-IN PDU from the target. When no-op timeout limit is exceeded, initiator terminates the current connection and starts a new one.
ISCSI_NOOP_INTERVAL = iSCSI option : Time in seconds in between NOP-OUTs sent by the initiator to verify that a connection is still active.
ISCSI_INIT_R2T = iSCSI option : Whether to allow initiator to start sending data to a target as if it had received an initial R2T.
ISCSI_IMMEDIATE_DATA = iSCSI option : Whether to allow initiator to send immediate (unsolicited) data to the target.
ISCSI_DELAYED_ACK = iSCSI option : Whether to allow initiator to delay acknowledgement of received data packets.
