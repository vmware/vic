version: 2
group_defaults:
  required: 1
  author_approval:
    auto: true
  approve_by_comment:
    enabled: true
    approve_regex: 'Approved|:shipit:|:sheep::it:|:\+1:|LGTM|lgtm'
  reset_on_push:
    enabled: false

groups:
  tether:
    users:
      - caglar10ur
    conditions:
      files:
        include:
          - "cmd/tether/*"
          - "lib/tether/*"

  build-ci-infra:
    users:
      - mhagen-vmware
    conditions:
      files:
        include:
          - "demos/*"
          - "infra/*"
          - "tests/*"

  design-docs:
    users:
      - hickeng
    conditions:
      files:
        include:
          - "doc/design/*"

  docs:
    users:
      - stuclem
    conditions:
      files:
        include:
          - "doc/*"
        exclude:
          - "doc/design/*"

  nightlies:
    users:
      - rajanashok
    conditions:
      files:
        include:
          - "tests/nightly/*"

  vcsim:
    users:
      - dougm
    conditions:
      files:
        include:
          - "cmd/toolbox/*"
          - "cmd/vcsim/*"
          - "pkg/vsphere/simulator/*"
          - "pkg/vsphere/toolbox/*"

  docker-persona:
    users:
      - sflxn
    conditions:
      files:
        include:
          - "lib/apiservers/engine/*"
          - "cmd/docker/*"
        exclude:
          - "lib/apiservers/portlayer/*"

  install:
    users:
      - emlin
    conditions:
      files:
        include:
          - "cmd/vic-machine/*"
          - "lib/install/*"

  config:
    users:
      - emlin
    conditions:
      files:
        include:
          - "lib/config/*"
          - "lib/metadata/*"

  vicadmin:
    users:
      - jzt
    conditions:
      files:
        include:
          - "cmd/vicadmin/*"
          - "lib/vicadmin/*"
          - "isos/vicadmin/*"

  port-layer-exec-interaction:
    users:
      - caglar10ur
    conditions:
      files:
        include:
          - "lib/portlayer/attach/*"
          - "lib/portlayer/exec/*"
          - "lib/portlayer/exec2/*"

  port-layer-storage:
    users:
      - fdawg4l
    conditions:
      files:
        include:
          - "lib/portlayer/storage/*"

  port-layer-store:
    users:
      - cgtexmex
    conditions:
      files:
        include:
          - "lib/portlayer/store/*"


  port-layer-network:
    users:
      - hmahmood
    conditions:
      files:
        include:
          - "cmd/vic-dns/*"
          - "lib/dns/*"
          - "lib/dhcp/*"
          - "lib/portlayer/network/*"

  events:
    users:
      - cgtexmex
    conditions:
      files:
        include:
          - "lib/portlayer/event/*"

  imagec:
    users:
      - jzt
    conditions:
      files:
        include:
          - "lib/imagec/*"

  vendor:
    users:
      - mdubya66
    conditions:
      files:
        include:
          - "vendor/*"
  ui:
    users:
      - jooskim
    conditions:
      files:
        include:
          - "ui/*"

  ui-cmd:
    users:
      - andrewtchin
    conditions:
      files:
        include:
          - "cmd/vic-ui/*"
